<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <div id="multiplication-table">
        <!-- insert multiplication here -->
    </div>

    <script>
        const createTwoDimensionalArray = (numberOfArrays, highestNumber) => {
            let multipliedNumbersArrays = [];
            
            for (let i = 0; i < numberOfArrays; i++) {
                multipliedNumbersArrays[i] = [];

                for (let j = 0; j < highestNumber; j++) {
                    multipliedNumbersArrays[i][j] = [i + 1] * [j + 1]

                }
            }

            return multipliedNumbersArrays;
        }

        createTwoDimensionalArray(10, 10);

    </script>
</body>
</html>
